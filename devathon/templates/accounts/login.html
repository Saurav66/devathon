{% extends 'accounts/base.html' %}
{% load static %}
{% block title%}Login{% endblock %}
{% block css%}
<link href="{% static 'accounts/login/style.css' %}" rel="stylesheet">
{% endblock %}
{% block body %}

<form class="form-signin">
    {% csrf_token %}
      <h1 class="h3 mb-3 font-weight-normal">Please Login</h1>
      <label class="sr-only">Registration number</label>
      <input type="text" id="inputRegistrationNumber" class="form-control" placeholder="RegistrationNumber" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
    </form>


{% endblock %}
