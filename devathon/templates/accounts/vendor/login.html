{% extends 'base.html' %}
{% load static %}
{% block title%}Login{% endblock %}
{% block css%}
<link href="{% static 'accounts/style.css' %}" rel="stylesheet">
{% endblock %}
{% block body %}
{% block navbar%} {% endblock %}
<form class="form-signin" method="POST" action="../vendorlogin/">
    {% csrf_token %}
      <h1 class="h3 mb-3 font-weight-normal">Staff Login</h1>
      <label class="sr-only">Registration number</label>
      <input type="text" id="inputRegistrationNumber" class="form-control" placeholder="RegistrationNumber" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
    </form>
{% endblock %}
